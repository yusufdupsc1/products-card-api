<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Cards 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Space+Grotesk:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="bg-texture"></div>
    <!-- Primary navigation with brand, links, and refresh control -->
    <nav class="nav">
      <div class="nav__brand">
        <span class="dot"></span>
        <span>Flux Storefront</span>
      </div>
      <div class="nav__links">
        <a href="#product-grid">Products</a>
        <a href="https://dummyjson.com/docs/products" target="_blank" rel="noreferrer">API</a>
      </div>
      <div class="nav__actions">
        <button id="refresh" class="btn primary">Refresh feed</button>
      </div>
      <button class="nav__toggle" aria-label="Toggle menu"></button>
      <div class="breadcrumbs" aria-label="Breadcrumb">
        <a href="#">Home</a>
        <span>/</span>
        <span>Catalog</span>
      </div>
    </nav>
    <!-- Toast for errors or notices -->
    <div class="toast" id="toast" role="status" aria-live="polite"></div>
    <!-- Loading overlay shown during fetches -->
    <div class="loading" id="loading" aria-hidden="true">
      <div class="loading__card">
        <div class="loader" aria-hidden="true"></div>
        <p>Fetching productsâ€¦</p>
      </div>
    </div>
    <!-- Hero intro with concise value statement -->
    <header class="hero">
      <div class="badge">2025 Drop</div>
      <h1>
        A crisp feed of
        <span class="accent">products that feel real.</span>
      </h1>
      <p>Live JSON data, fast loading, responsive grid. Built like a real app.</p>
      <div class="actions">
        <a class="btn ghost" href="#product-grid">Jump to grid</a>
        <a class="btn ghost" href="https://dummyjson.com/docs/products" target="_blank" rel="noreferrer">
          API docs
        </a>
      </div>
    </header>

    <main>
      <!-- Cards are rendered into this grid by script.js -->
      <section class="grid" id="product-grid" aria-live="polite"></section>
      <!-- Template for a single product card -->
      <template id="card-template">
        <article class="card">
          <div class="card__image">
            <img alt="" />
            <div class="chip"></div>
          </div>
          <div class="card__body">
            <p class="card__title"></p>
            <p class="card__desc"></p>
            <div class="card__meta">
              <span class="price"></span>
              <span class="rating"></span>
            </div>
            <button class="btn tiny">Add to cart</button>
          </div>
        </article>
      </template>
    </main>

    <footer class="footer">
      <span>Built for a clean 2025 look. JSON powered.</span>
      <span id="status"></span>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
